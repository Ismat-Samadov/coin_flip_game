<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="coinGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#ffed4e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffa500;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Outer coin circle -->
  <circle cx="50" cy="50" r="45" fill="url(#coinGradient)" filter="url(#shadow)" stroke="#cc8800" stroke-width="2"/>

  <!-- Inner circle detail -->
  <circle cx="50" cy="50" r="38" fill="none" stroke="#ffed4e" stroke-width="1.5" opacity="0.6"/>

  <!-- H letter for Heads -->
  <text x="50" y="65" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="#8b6914" text-anchor="middle">H</text>

  <!-- Shine effect -->
  <ellipse cx="35" cy="35" rx="15" ry="10" fill="white" opacity="0.3" transform="rotate(-45 35 35)"/>
</svg>
